services:
  # Web Service - Laravel API
  - type: web
    name: fitness-pro-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt # or oregon, singapore, etc.
    plan: starter # free, starter, standard, pro
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: FitnessProBackend
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
        sync: false
      - key: APP_URL
        value: https://fitness-pro-backend.onrender.com
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: fitness-pro-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fitness-pro-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: fitness-pro-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: fitness-pro-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fitness-pro-db
          property: password
      - key: DB_SSLMODE
        value: require
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_STORE
        value: database
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: MAIL_MAILER
        value: smtp
      - key: FRONTEND_URL
        value: https://fitness-pro-frontend.vercel.app
      - key: SANCTUM_STATEFUL_DOMAINS
        value: fitness-pro-frontend.vercel.app
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: SESSION_SAME_SITE
        value: none
      - key: SESSION_DOMAIN
        value:
      - key: CORS_ALLOWED_ORIGINS
        value: https://fitness-pro-frontend.vercel.app
      - key: CORS_SUPPORTS_CREDENTIALS
        value: true

# PostgreSQL Database
databases:
  - name: fitness-pro-db
    databaseName: fitness_pro_db
    plan: starter # free, starter, standard, pro
    region: frankfurt
    postgresMajorVersion: 15
