app = "fitness-backend-api-v2"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"
  buildpacks = []

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  SESSION_DRIVER = "database"
  CACHE_DRIVER = "database"

[http_service]
  internal_port = 80
  force_https = true

[deploy]
  release_command = "php artisan migrate --force"